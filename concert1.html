<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paradigm Live in Singapore</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: #e6e6e6;
      font-family: "Inter", sans-serif;
    }

    header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111111;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid #222;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
      font-weight: 600;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 15px;
      transition: 0.2s ease;
    }

    nav a:hover {
      color: #fff;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #111;
      min-width: 200px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.4);
      z-index: 1;
      border-radius: 5px;
    }

    .dropdown-content a {
      color: #ccc;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-size: 14px;
    }

    .dropdown-content a:hover {
      background-color: #222;
      color: #fff;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .hero {
      padding: 120px 40px;
      text-align: center;
    }

    .hero h2 {
      font-size: 42px;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 18px;
      color: #b3b3b3;
      max-width: 600px;
      margin: 0 auto;
    }

    .gallery {
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 10px;
      background: #222;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Lightbox */
    #lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 15px #000;
    }

    #lightbox:after {
      content: '✖';
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 30px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 30px;
      margin-top: 60px;
      color: #666;
      font-size: 14px;
      border-top: 1px solid #222;
    }
  </style>
</head>
<body>
  <header>
    <h1>selene lim</h1>
    <nav>
      <a href="index.html">Top Picks</a>
      <div class="dropdown">
        <a href="#">Concerts ▼</a>
        <div class="dropdown-content">
          <a href="concert1.html">Paradigm Live in Singapore</a>
          <a href="concert2.html">Event 2</a>
          <a href="concert3.html">Event 3</a>
          <!-- Add more events here -->
        </div>
      </div>
      <div class="dropdown">
        <a href="#">Events ▼</a>
        <div class="dropdown-content">
          <a href="event1.html">LOVE COACH</a>
          <a href="event2.html">Event 2</a>
          <a href="event3.html">Event 3</a>
          <!-- Add more events here -->
        </div>
      </div>
      <a href="#about">About</a>
    </nav>
  </header>

  <section class="hero" id="home">
    <h2>Paradigm Live in Singapore</h2>
    <p>Explore the full collection of photos captured at the CKSG event.</p>
  </section>

  <section class="gallery" id="gallery">
    <img src="images/CKSG-01.jpg" alt="CKSG Photo 1" data-full="images/CKSG-01.jpg" />
    <img src="images/CKSG-03.jpg" alt="CKSG Photo 2" data-full="images/CKSG-03.jpg" />
    <img src="images/CKSG-07.jpg" alt="CKSG Photo 3" data-full="images/CKSG-07.jpg" />
    <img src="images/CKSG-14.jpg" alt="CKSG Photo 4" data-full="images/CKSG-14.jpg" />
    <img src="images/CKSG-17.jpg" alt="CKSG Photo 5" data-full="images/CKSG-17.jpg" />
    <img src="images/CKSG-24.jpg" alt="CKSG Photo 6" data-full="images/CKSG-24.jpg" />
  </section>

  <div id="lightbox"></div>

  <footer>
    © 2025 Selene Lim — All Rights Reserved
  </footer>

  <script>
    const lightbox = document.getElementById('lightbox');
    const images = document.querySelectorAll('.gallery img');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightbox.innerHTML = `<img src='${img.dataset.full}' alt='${img.alt}' />`;
      });
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox || e.target.tagName === 'IMG') {
        lightbox.style.display = 'none';
      }
    });
  </script>
</body>
</html>
