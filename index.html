<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>selenses gallery</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: #e6e6e6;
      font-family: "Inter", sans-serif;
    }

    header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111111;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid #222;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
      font-weight: 600;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 15px;
      transition: 0.2s ease;
    }

    nav a:hover {
      color: #fff;
    }

    /* Dropdown */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #111;
      min-width: 200px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.4);
      z-index: 1;
      border-radius: 5px;
    }

    .dropdown-content a {
      color: #ccc;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-size: 14px;
    }

    .dropdown-content a:hover {
      background-color: #222;
      color: #fff;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .hero {
      padding: 120px 40px;
      text-align: center;
    }

    .hero h2 {
      font-size: 42px;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 18px;
      color: #b3b3b3;
      max-width: 600px;
      margin: 0 auto;
    }

    .gallery {
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 10px;
      background: #222;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 30px;
      margin-top: 60px;
      color: #666;
      font-size: 14px;
      border-top: 1px solid #222;
    }
  </style>
</head>
<body>
  <header>
    <h1>selene lim</h1>
    <nav>
      <a href="index.html">Top Picks</a>
      <div class="dropdown">
        <a href="#">Concerts ▼</a>
        <div class="dropdown-content">
          <a href="concert1.html">Paradigm Live in Singapore</a>
          <a href="concert2.html">Event 2</a>
          <a href="concert3.html">Event 3</a>
          <!-- Add more events here -->
        </div>
      </div>
      <div class="dropdown">
        <a href="#">Events ▼</a>
        <div class="dropdown-content">
          <a href="event1.html">CKSG Event</a>
          <a href="event2.html">Event 2</a>
          <a href="event3.html">Event 3</a>
          <!-- Add more events here -->
        </div>
      </div>
      <a href="about.html">About</a>
    </nav>
  </header>

  <section class="hero" id="home">
    <h2>Top Picks</h2>
    <p>A curated selection of my favourite shots across multiple events. Click on an image below to view the full event gallery.</p>
  </section>

  <section class="gallery" id="gallery">
    <a href="concert1.html"><img src="images/CKSG-01.jpg" alt="CKSG Photo 1" /></a>
    <a href="concert1.html"><img src="images/CKSG-03.jpg" alt="CKSG Photo 2" /></a>
    <a href="concert1.html"><img src="images/CKSG-07.jpg" alt="CKSG Photo 3" /></a>
  </section>

  <footer>
    © 2025 selene lim — All Rights Reserved
  </footer>
</body>
</html>
